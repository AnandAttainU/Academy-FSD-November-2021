<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="font-family: monospace; color: blue;">
        <table>
            <tr>
                <td>
                    <label>FIRST NAME: </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter First Name" maxlength="30">
                    <label>(max 30 chars A-Z or a-z)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>LAST NAME: </label>
                </td>
                <td>
                    <input type="text" placeholder="Enter Last Name" maxlength="30">
                    <label>(max 30 chars A-Z or a-z)</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>ADDRESS: </label>
                </td>
                <td>
                    <textarea cols="60" rows="5"></textarea>
                </td>
            </tr>
        </table>
    </section>
    
</body>
</html>
